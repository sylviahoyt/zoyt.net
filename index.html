<!DOCTYPE html>
<html>
<head>
  <title>Three Columns with Centered Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin: 50px auto;
      max-width: 800px;
    }

    .column {
      flex-basis: 30%;
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h1>name 1</h1>
    </div>
    <div class="column">
      <h1>name 2</h1>
    </div>
    <div class="column">
      <h1>name 3</h1>
    </div>
  </div>
</body>
</html>
